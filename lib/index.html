<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"

   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->

      #map {
        width:100%;

      <div class="vh-25 dtc v-mid pa3">
        <h1 href="https://web-cartography.glitch.me/" class="link b f4 dim black-70 lh-solid">Project #0 - Web Cartography</h1>
        <p class="f6 db b ttu lh-solid">By Keeley Hammond - July 17, 2017</p>
        <p class="lh-copy">This map displays grocery stores and farmer's markets within the city of Portland.</p>       
      </div>
    </footer>
   <script src="/map.js"></script>
